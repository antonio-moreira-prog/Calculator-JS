<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/calculator.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
    
    <meta name="theme-color" content="#320180">
    <title>Calculadora</title>
</head>
<body>
    <header><h1>Calculadora Simples</h1></header>
        <form name= "calculadora">
                <input type="text" name="tela" id="tela">
                <div>
                    <input type="button" value="7" onclick="botao(value)" class="num">
                    <input type="button" value="8" onclick="botao(value)" class="num">
                    <input type="button" value="9" onclick="botao(value)" class="num">
                    <input type="button" value="/" onclick="botao(value)" class="opera">
                    <input type="button" value="4" onclick="botao(value)" class="num">
                    <input type="button" value="5" onclick="botao(value)" class="num">
                    <input type="button" value="6" onclick="botao(value)" class="num">
                    <input type="button" value="*" onclick="botao(value)" class="opera">
                    <input type="button" value="3" onclick="botao(value)" class="num">
                    <input type="button" value="2" onclick="botao(value)" class="num">
                    <input type="button" value="1" onclick="botao(value)" class="num">
                    <input type="button" value="+" onclick="botao(value)" class="opera">
                    <input type="button" value="C" onclick="apagar()"     class="apagar">
                    <input type="button" value="0" onclick="botao(value)" class="num">
                    <input type="button" value="=" onclick="calcular()" class="igual">
                    <input type="button" value="-" onclick="botao(value)" class="opera-menos">
                </div>
        </form>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>
</html>
